<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spaceship Console</title>

		<!--External Style Sheet-->
		<link rel="stylesheet" type="text/css" href="./style.css"/>
	</head>

	<!--The class home sets the background and stuff-->
	<body class="home">
		<br>

		<!--Header box-->
		<div class="header">
			<h1>Spaceship Console</h1>
		</div>
		<br>
		<!--Control panel image with clickable buttons-->
		<div class="controlpanel">
			<!--Set the image-->
			<img class="controlpanel-img" src="./index.jpeg" alt=""/>

			<!--Destinations overly-->
			<div class="destinations">
				<h2>Destinations:</h2>

				<!--List the destinations in an unordered list-->
				<ul>
					<li><a href="sun.html">The Sun</a></li>
					<li><a href="saturn.html">Saturn</a></li>
					<li><a href="pluto.html">Pluto</a></li>
				</ul>
			</div>
		</div>
		<br>
		<br>

		<!--Center this stuff-->
		<center>
			<!--Another header block-->
			<div class="header">
				<h2>The Moon</h2>
				<p>This is where we take off from!</p>
			</div>
			<br>
			<!--Google's moon imagery of the moon embedded-->
			<iframe class="moon" src="https://www.google.com/moon/" width="600" height="450"></iframe>
			<br>
			<br>
			<br>
			<!--This is a "live" cam-->
			<!--Another header block-->
			<div class="header">
				<h2>Live Cam</h2>
			</div>
			<br>
			<!--Just an embedded YouTube video with most of the controls hidden-->
			<iframe type="text/html" frameborder="0" width="1280" height="720" src="https://www.youtube.com/embed/AmrrSfiMxGA?autoplay=1&controls=0&disablekb=1&fs=0&iv_load_policy=3&loop=1&playlist=AmrrSfiMxGA&modestbranding=1&rel=0&showinfo=0"></iframe>
			<br>
			<br>
		</center>
	</body>
</html>
